name: Build

on:
  workflow_dispatch:
  push:
    branches:
       - 'main'
    paths-ignore:
      - 'resumes/**'
      - '.github/**'  

jobs:
  greet:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: build
      run: |
        TIMESTAMP=$(date +%s)
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/jsonresumefull:${TIMESTAMP} .
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/jsonresumefull:${TIMESTAMP}
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/jsonresumefull:latest .
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/jsonresumefull:latest


  
 
